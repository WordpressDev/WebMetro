<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows Phone Metro on Web</title>
    <link rel="stylesheet" href="Styles/discover-sechand/layout.css" />
</head>
<body class="metro">
    <header class="metro-header">
        <h1 class="metro-h1">华中大二手市场 毕业季 来逛街！</h1>
    </header>
    <div class="metro-body">
        <section class="metro-section" id="section1">
            <h2 class="metro-h2">书</h2>
            <div class="metro-container metro-container-5">
                <div class="metro-tile metro-portrait">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile metro-landscape">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile metro-cube clearleftfix">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile metro-landscape">
                    <div class="metro-content"></div>
                </div>
            </div>
        </section>
        <section class="metro-section" id="section2">
            <h2 class="metro-h2">手机</h2>
            <div class="metro-container metro-container-3">
                <div class="metro-tile metro-cube">
                    <div class="metro-content">
                        <h3 class="title">iPhone 4S</h3>
                    </div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile clearleftfix">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile">
                    <div class="metro-content"></div>
                </div>
                <div class="metro-tile metro-landscape">
                    <div class="metro-content"></div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="Scripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="Scripts/metro.js"></script>
    <script type="text/javascript">
        $(".metro").metro();
    </script>

</body>
</html>
